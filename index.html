<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>SemRosto</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box;font-family:Arial}
body{margin:0;background:#0f0f0f;color:#fff;display:flex}
.hidden{display:none}

aside{
  width:70px;
  background:#111;
  padding:10px;
}
aside button{
  width:100%;
  margin-bottom:10px;
  background:#6c5ce7;
  border:none;
  color:#fff;
  padding:10px;
  border-radius:8px;
  cursor:pointer;
}

main{
  flex:1;
  padding:20px;
}

.card{
  background:#1b1b1b;
  padding:20px;
  border-radius:12px;
  margin-bottom:15px;
}

input,textarea,button{
  width:100%;
  margin:6px 0;
  padding:10px;
  border-radius:8px;
  border:none;
}

button{
  background:#6c5ce7;
  color:#fff;
  cursor:pointer;
}

/* TELA DE APRESENTA√á√ÉO */
#intro{
  position:fixed;
  inset:0;
  background:#0f0f0f;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:10;
}
#intro .card{text-align:center;max-width:400px}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <div class="card">
    <h1>SemRosto</h1>
    <p><b>Goste de quem a pessoa √©,<br>n√£o de como ela parece.</b></p>
    <p>Aqui voc√™ conversa primeiro.<br>A apar√™ncia nunca vem antes da conex√£o.</p>
    <button onclick="fecharIntro()">Entendi</button>
  </div>
</div>

<aside>
  <button onclick="mostrar('login')">üë§</button>
  <button onclick="mostrar('feed')">üí¨</button>
  <button onclick="mostrar('perfil')">‚ù§Ô∏è</button>
</aside>

<main>

<!-- LOGIN -->
<div id="login" class="card">
  <h2>Entrar ou criar conta</h2>
  <input id="email" placeholder="Email">
  <input id="senha" type="password" placeholder="Senha">
  <button onclick="entrar()">Entrar</button>
  <button onclick="criar()">Criar conta</button>
  <p id="msg"></p>
</div>

<!-- FEED -->
<div id="feed" class="hidden">
  <h2>Pessoas</h2>
  <div id="lista"></div>
</div>

<!-- PERFIL -->
<div id="perfil" class="hidden">
  <h2>Meu perfil</h2>
  <textarea id="interesses" placeholder="O que voc√™ gosta?"></textarea>
  <textarea id="dia" placeholder="Como foi seu dia?"></textarea>
  <button onclick="salvarPerfil()">Salvar</button>
</div>

</main>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getFirestore, doc, setDoc, getDocs, collection } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBm7uwLhsmQsCqgwm1SucUBN24-IbkOayM",
  authDomain: "semrosto-70293.firebaseapp.com",
  projectId: "semrosto-70293",
  storageBucket: "semrosto-70293.firebasestorage.app",
  messagingSenderId: "1092743054662",
  appId: "1:1092743054662:web:5765e25536cdfec825d147"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let usuario = null;

window.fecharIntro = ()=> intro.style.display="none";

window.mostrar = (id)=>{
  document.querySelectorAll("main > div").forEach(d=>d.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
}

window.entrar = async ()=>{
  try{
    await signInWithEmailAndPassword(auth,email.value,senha.value);
    msg.innerText="‚úÖ Entrou com sucesso!";
  }catch(e){
    msg.innerText=e.message;
  }
}

window.criar = async ()=>{
  try{
    await createUserWithEmailAndPassword(auth,email.value,senha.value);
    msg.innerText="Conta criada!";
  }catch(e){
    msg.innerText=e.message;
  }
}

window.salvarPerfil = async ()=>{
  if(!usuario) return;
  await setDoc(doc(db,"usuarios",usuario.uid),{
    interesses: interesses.value,
    dia: dia.value
  });
  alert("Perfil salvo!");
}

async function carregarFeed(){
  lista.innerHTML="";
  const snap = await getDocs(collection(db,"usuarios"));
  snap.forEach(d=>{
    const u=d.data();
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`
      <p><b>Interesses:</b><br>${u.interesses||""}</p>
      <p><b>Hoje:</b><br>${u.dia||""}</p>
    `;
    lista.appendChild(c);
  });
}

onAuthStateChanged(auth,(u)=>{
  usuario=u;
  if(u){
    mostrar("feed");
    carregarFeed();
  }else{
    mostrar("login");
  }
});
</script>

</body>
</html>
