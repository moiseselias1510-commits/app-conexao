<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>SemRosto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 60px auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 5px;
    }

    p {
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: #000;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    #msg {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>SemRosto</h1>
    <p>Goste de quem a pessoa é, não de como ela parece.</p>

    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="senha" placeholder="Senha" />

    <button onclick="entrar()">Entrar</button>
    <button onclick="criarConta()">Criar conta</button>

    <div id="msg"></div>
  </div>

  <!-- FIREBASE -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword, 
      createUserWithEmailAndPassword 
    } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBm7uwLhsmQsCqgwm1SucUBN24-IbkOayM",
      authDomain: "semrosto-70293.firebaseapp.com",
      projectId: "semrosto-70293",
      storageBucket: "semrosto-70293.firebasestorage.app",
      messagingSenderId: "1092743054662",
      appId: "1:1092743054662:web:5765e25536cdfec825d147"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // TORNA AS FUNÇÕES GLOBAIS
    window.entrar = function () {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      signInWithEmailAndPassword(auth, email, senha)
        .then(() => {
          document.getElementById("msg").innerText = "✅ Entrou com sucesso!";
        })
        .catch((error) => {
          document.getElementById("msg").innerText = "❌ " + error.message;
        });
    };

    window.criarConta = function () {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      createUserWithEmailAndPassword(auth, email, senha)
        .then(() => {
          document.getElementById("msg").innerText = "✅ Conta criada!";
        })
        .catch((error) => {
          document.getElementById("msg").innerText = "❌ " + error.message;
        });
    };
  </script>

</body>
</html>
